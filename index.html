<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
	.sad {
    	box-shadow: 0 0 20px 10px rgba(100, 100, 100, 0.26);
	}
</style>

</head>
<body>


<div class="row m-5 p-5 ">

	<div class="col-sm-4 pl-5 ">
	  <div class="sad card border-success mb-3 mb-3" style="max-width: 18rem;">
	  	<div class="card-header text-success text-center font-weight-bold">Completed Task</div>
	  	<div class="card-body" id="com">

	  		
	  		
	  	</div>
	  </div>
	</div>

	<div class="col-sm-4 pl-5">
	  <div class="sad card border-danger mb-3 " style="max-width: 18rem;">
	  	<div class="card-header text-danger text-center font-weight-bold">Remaining Task</div>
	  	<div class="card-body" id="rem">
	  		
	  		
	  		

	  	</div>
	  </div>
	</div>

	<div class="col-sm-4 pl-5">
	  <div class="sad card bg-light mb-3" style="max-width: 18rem;">
	  	<div class="card-body">
	  		<div>
	  		<input class="form-control" id="task" type="text" placeholder="Enter task here..">
	  		<button type="submit" class="btn btn-primary mt-2 float-right" onclick="addTask()" >Add Task</button>
	  	</div>
	  	</div>
	  </div>
	</div>
  
    
  
</div>





      



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript">
	
	let RemainingTask = ["Clock In","Clock Out"];
	let CompletedTask =  [];

	function showRemaningTask() {
		let ele = document.getElementById('rem');
		if(RemainingTask.length == 0){
			ele.innerHTML = '';
		}else{
			let arr = RemainingTask.map(function(t){
				let data = '<div class="card mb-2 p-2 bg-light border-danger"><div>';
					data+= t;
					data+= '<button type="submit" class="close float-right" onclick="makeTaskCompleted(\''+t+'\')" >&times;</button></div></div>';
				return data;
			});
			ele.innerHTML = arr.join('');
		}
	}
	showRemaningTask();

	function showCompletedTask() {
		let ele = document.getElementById('com');
		if(CompletedTask.length == 0){
			ele.innerHTML = '';
		}else{
			let arr = CompletedTask.map(function(t){
				let data = '<div class="card mb-2 p-2 bg-light border-success"><div>';
					data+= t;
					data+= '<button type="submit" class="close float-right" onclick="removeFromCompleteTaskList(\''+t+'\')" >&times;</button></div></div>';
				return data;
			});
			ele.innerHTML = arr.join('');
		}
	}
	showCompletedTask();

	function removeFromCompleteTaskList(task) {
		let ind = CompletedTask.findIndex(function(t){
			return t == task;
		});	
		CompletedTask.splice(ind,1);
		showCompletedTask();
	}

	function makeTaskCompleted(task) {
		let ind = RemainingTask.findIndex(function(t){
			return t == task;
		});
		
		RemainingTask.splice(ind,1);
		CompletedTask.unshift(task);
		showRemaningTask();
		showCompletedTask();
	}

	function addTask() {
		let task = document.getElementById('task').value;
		console.log(task);
		if(task == ''){
			alert('Please Enter Task');
		}else{
			RemainingTask.unshift(task);
			document.getElementById('task').value='';
			showRemaningTask();
		}
	}

</script>




</body>
</html>
